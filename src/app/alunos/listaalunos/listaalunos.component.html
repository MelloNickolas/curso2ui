<table mat-table [dataSource]="alunos" class="mat-elevation-z8 demo-table">

  <!-- Name Column -->
  <ng-container matColumnDef="idAluno">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.idAluno}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nomeAluno">
    <th mat-header-cell *matHeaderCellDef> Nome do Aluno </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeAluno}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
